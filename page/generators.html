<!DOCTYPE html>
<html>
<head>
    <title>Генераторная</title>
    <style>
        html {
            height: 100%;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(90deg, #2c3e50, #3a536b, #54708e, #708dae );
           
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .image-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

            .image-menu ul {
                display: flex;
                gap: 20px;
                list-style: none;
                padding: 0;
            }

            .image-menu a {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                padding: 15px;
                background: #f5f5f5;
                border-radius: 10px;
                transition: all 0.3s;
            }

            .image-menu img {
                width: 40px;
                height: 40px;
                margin-bottom: 8px;
            }

            .image-menu span {
                color: #2c3e50;
                font-family: 'Oswald', serif;
                font-size: 14px;
            }

            .image-menu a:hover {
                background: #3498db;
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

                .image-menu a:hover span {
                    color: white;
                }

        .home-button {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .main-button img {
            width: 200px;
            height: auto;
            display: block;
        }

        .title-container {
            position: absolute;
            top: 70px;
            left: 400px;
            padding: 10px;
            border-radius: 5px;
        }

            .title-container h1 {
                margin: 0;
                font-family: 'Marck Script', cursive;
                font-weight: 700;
                font-size: 300%;
            }

        .loot-generator-card {
            width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 100px auto; /* Центрирование карточки */
            overflow: hidden;
        }

        .card-header {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .card-body {
            padding: 15px;
        }

        .input-group {
            margin-bottom: 10px;
        }

            .input-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .input-group input,
            .input-group select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 3px;
                box-sizing: border-box;
            }

        .card-footer {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #27ae60;
            }

        .card-footer .loot-result-text {
            margin-top: 10px;
            font-style: italic;
            color: #555;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="../index.html" class="main-button">
            <img src="img/icon-dnd.svg" alt="Главная">
        </a>
    </div>

    <nav class="image-menu">
        <ul>
            <li><a href="base.html"><img src="img/system-icon.svg" alt="Основы"><span>Основы</span></a></li>
            <li><a href="systems.html"><img src="img/site-icon.svg" alt="Системы"><span>Системы</span></a></li>
            <li><a href="generators.html"><img src="img/chest-icon.svg" alt="Генератор"><span>Генератор</span></a></li>
            <li><a href="download.html"><img src="img/cloud-icon.svg" alt="Загрузить"><span>Загрузить</span></a></li>
        </ul>
    </nav>

    <div class="loot-generator-card">
        <div class="card-header">
            <h1>Генератор Лута</h1>
        </div>
        <div class="card-body">
            <div class="input-group">
                <label for="level">Уровень:</label>
                <input type="number" id="level" value="1" min="1" max="30">
            </div>
            <div class="input-group">
                <label for="rarity">Редкость:</label>
                <select id="rarity">
                    <option value="common">Обычный</option>
                    <option value="uncommon">Необычный</option>
                    <option value="rare">Редкий</option>
                </select>
            </div>
            <button id="generateButton">Сгенерировать Лут</button>
        </div>
        <div class="card-footer">
            <div id="lootResult">
                <span class="loot-result-text">
                    <!-- Здесь будет отображаться сгенерированный лут -->
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <iframe src="gen1.html"
            style="width: 100%; height: 600px;"
            frameborder="0"
            allowfullscreen>
    </iframe>
    <iframe src="footer.html"
            style="width: 100%; border: none;"
            id="footer-frame">
    </iframe>
</body>
</html>
